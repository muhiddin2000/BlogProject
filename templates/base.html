<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<div>
    <header>
        <h1><a href="{% url 'home' %}">SariqDev blog</a></h1>
    </header>
    {% if user.is_authenticated %}
        <p>Xush kelibsiz {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Chiqib ketish</a></p>
    {% else %}
        <p>
            <a href="{% url 'login' %}">Saytga kirish</a> |
            <a href="{% url 'signup' %}">Ro'yxatdan o'tish</a>
        </p>

    {% endif %}

    <div>
        {% block content %}
        {% endblock content %}
    <div class="add_post">
        <a href="{% url 'post_new' %}"> ADD POST</a>
    </div>
    </div>
</div>
</body>
</html>
